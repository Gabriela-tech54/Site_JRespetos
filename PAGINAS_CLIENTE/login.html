<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
   <link rel="stylesheet" href="../css/style.css" />
  
  </head>
<body>
    <!-- Inicio da Estrutura da Tela de Login----------------------------------------->
    <div class="container-fluid">
      <div class="row min-vh-100 gx-0">

        <!-- Inicio Coluna Esquerda (75% - branca)----------------------------------------->
        <div class="col-md-9 bg-white d-flex align-items-center">
          <!-- Conteúdo alinhado verticalmente ao centro -->
          <div class="w-100">
            <div class="row">
              <!-- Card do login posicionado mais à esquerda (parecido com sua imagem) -->
              <div class="col-12 col-md-6 offset-md-1 d-flex justify-content-start">
                <!-- Inicio do Formulário de login----------------------------------------->
                <div class="login-card shadow-sm p-4">
                  <form id="loginForm" novalidate>
                    <!-- Campo CPF -->
                    <div class="mb-3">
                      <label for="cpf" class="form-label small fw-semibold">CPF:</label>
                      <input type="text" id="cpf" class="form-control input-light" placeholder="Digite seu CPF" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                      <label for="senha" class="form-label small fw-semibold">Senha:</label>
                      <input type="password" id="senha" class="form-control input-light" placeholder="Digite sua senha" required>
                    </div>

                    <!-- Botão Esqueci minha senha -->
                    <div class="text-center mb-3">
                      <a href="recuperar-senha.html" class="btn-forgot">Esqueci minha senha</a>
                    </div>

                    <!-- Botão Entrar -->
                    <div class="d-flex justify-content-center mt-3">
                      <button type="submit" class="btn btn-login">Entrar</button>
                    </div>
                  </form>
                </div>
                <!-- Fim do Formulário de login----------------------------------------->
              </div>
            </div>
          </div>
        </div>
        <!-- Fim Coluna Esquerda----------------------------------------->

        <!-- Inicio Coluna Direita (25% - vinho)----------------------------------------->
        <div class="col-md-3 bg-vinho d-flex justify-content-center align-items-center position-relative">
          <!-- Link "Cadastre-se" no canto superior direito da coluna vinho -->
          <a href="cadastro.html" class="cadastro-link position-absolute top-0 end-0 mt-2 me-2">Cadastre-se</a>

          <!-- Logo centralizada na coluna vinho -->
          <img src="../IMG/logotr.png" alt="Logo JR" class="logo-right">
        </div>
        <!-- Fim Coluna Direita----------------------------------------->
      </div>
    </div>
    <!-- Fim da Estrutura da Tela de Login----------------------------------------- -->

    <!-- Bootstrap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- (Opcional) pequenas validações/feedback local -->
    <script>
      // Exemplo simples: prevenir submit padrão e exibir console (remova/adicione sua lógica)
      document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        // aqui você pode executar validação / chamada fetch / redirecionamento
        console.log('Tentativa de login (simulação). CPF:', document.getElementById('cpf').value);
        // exemplo de navegação: window.location.href = 'home.html';
      });
    </script>
  </body>
</html>
