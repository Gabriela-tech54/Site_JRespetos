<!doctype html>
<html lang="pt-BR">

          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body class="bg-light">

    <!-- =================== MENU SUPERIOR =================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom py-3 px-3 px-md-4">
      <a class="navbar-brand d-flex align-items-center" >
        <img src="../IMG/logotr.png" alt="Logo JR Espetos" class="logo-navbar img-fluid">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center text-lg-start">
          <li class="nav-item"><a class="nav-link" href="telainicial.html">Início</a></li>
           <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        </ul>
      </div>

    <!-- =================== CONTEÚDO DO CARRINHO =================== -->
    <div class="container my-4">

      <!-- Título -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h4 class="fw-bold mb-2 mb-md-0">Meu Carrinho</h4>
        <span class="text-muted">Resumo de Compra</span>
      </div>

      <!-- Lista de Itens do Carrinho -->
      <div class="list-group shadow-sm rounded" id="lista-carrinho">

        <!-- Produto 1 -->
        <div class="list-group-item d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
          <input class="form-check-input me-2" type="checkbox">

          <img src="../IMG/esp.carne.png" alt="Espetinho de frango" class="img-fluid cart-img">

          <div class="flex-grow-1">
            <p class="mb-1 fw-semibold">Espetinho de Fraudinha</p>
            <div class="d-flex align-items-center gap-2">
              <label class="form-label mb-0">Qtd:</label>
              <input type="number" class="form-control form-control-sm w-25 quantidade" value="4" min="1">
            </div>
            <small class="text-muted">Preço: R$ <span class="preco">7.00</span></small>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm editar-item" title="Editar quantidade">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm remover-item" title="Remover item do carrinho">
              <i class="bi bi-trash3 me-1"></i> Remover
            </button>
          </div>
        </div>

        <!-- Produto 2 -->
        <div class="list-group-item d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
          <input class="form-check-input me-2" type="checkbox">

          <img src="../IMG/esp.coracao.png" alt="Espetinho de boi c/ mandioca" class="img-fluid cart-img">

          <div class="flex-grow-1">
            <p class="mb-1 fw-semibold">Espetinho de coracão c/ mandioca</p>
            <div class="d-flex align-items-center gap-2">
              <label class="form-label mb-0">Qtd:</label>
              <input type="number" class="form-control form-control-sm w-25 quantidade" value="2" min="1">
            </div>
            <small class="text-muted">Preço: R$ <span class="preco">7.00</span></small>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm editar-item" title="Editar quantidade">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm remover-item" title="Remover item do carrinho">
              <i class="bi bi-trash3 me-1"></i> Remover
            </button>
          </div>
        </div>

        <!-- Espaço em branco para novos produtos -->
        <div class="list-group-item placeholder-item"></div>

      </div>

      <!-- Resumo -->
      <div id="resumo" class="d-flex justify-content-between align-items-center mt-4 p-3 bg-white shadow-sm rounded flex-wrap gap-2">
        <small>Itens: <strong id="totalItens">0</strong></small>
        <small>Subtotal: <strong>R$ <span id="subtotal">0.00</span></strong></small>
        <small>Total: <strong>R$ <span id="total">0.00</span></strong></small>
      </div>

      <!-- Botões de ação centralizados -->
      <div class="d-flex justify-content-center mt-3 flex-wrap gap-2">
        <button id="removerSelecionados" class="btn btn-danger botao-acao">
          <i class="bi bi-trash"></i> Remover Itens Selecionados
        </button>
        <button id="finalizarCompra" class="btn btn-success botao-acao">
          <i class="bi bi-cart-check"></i> Finalizar Compra
        </button>
      </div>

    </div>

    <!-- =================== RODAPÉ =================== -->
    <footer class="bg-custom w-100 mt-4 text-white text-center py-3">
      <p class="mb-0">&copy; 2025 JR Espetos - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Carrinho -->
  <script>
document.addEventListener("DOMContentLoaded", function() {

  // Função para atualizar subtotal, total e quantidade
  function atualizarCarrinho() {
    let totalItens = 0;
    let subtotal = 0;

    document.querySelectorAll(".list-group-item").forEach(item => {
      const qtdInput = item.querySelector(".quantidade");
      const precoSpan = item.querySelector(".preco");

      if (qtdInput && precoSpan) {
        const qtd = parseInt(qtdInput.value) || 0;
        const preco = parseFloat(precoSpan.textContent) || 0;

        totalItens += qtd;
        subtotal += qtd * preco;
      }
    });

    document.getElementById("totalItens").textContent = totalItens;
    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("total").textContent = subtotal.toFixed(2);
  }

  // Atualiza ao alterar quantidade
  document.querySelectorAll(".quantidade").forEach(input => {
    input.addEventListener("change", atualizarCarrinho);
  });

  // Botão remover item individual
  document.querySelectorAll(".remover-item").forEach(btn => {
    btn.addEventListener("click", function () {
      this.closest(".list-group-item").remove();
      atualizarCarrinho();
    });
  });

  // Botão editar quantidade individual
  document.querySelectorAll(".editar-item").forEach(btn => {
    btn.addEventListener("click", function() {
      const item = this.closest(".list-group-item");
      const qtdInput = item.querySelector(".quantidade");
      if (qtdInput) {
        let novaQtd = prompt("Digite a nova quantidade:", qtdInput.value);
        if (novaQtd !== null) {
          novaQtd = parseInt(novaQtd);
          if (!isNaN(novaQtd) && novaQtd > 0) {
            qtdInput.value = novaQtd;
            atualizarCarrinho();
          } else {
            alert("Quantidade inválida!");
          }
        }
      }
    });
  });

  // Botão remover itens selecionados
  document.getElementById("removerSelecionados").addEventListener("click", function () {
    let algumSelecionado = false;

    document.querySelectorAll(".list-group-item").forEach(item => {
      const checkbox = item.querySelector(".form-check-input");
      if (checkbox && checkbox.checked) {
        item.remove();
        algumSelecionado = true;
      }
    });

    if (!algumSelecionado) {
      alert("Nenhum item selecionado para remover!");
    }

    atualizarCarrinho();
  });

  // Botão finalizar compra
  document.getElementById("finalizarCompra").addEventListener("click", function () {
    const totalItens = parseInt(document.getElementById("totalItens").textContent);
    if (totalItens === 0) {
      alert("O carrinho está vazio!");
    } else {
      alert(`Compra finalizada com ${totalItens} itens.\nTotal: R$ ${document.getElementById("total").textContent}`);
      // Aqui você pode redirecionar ou integrar com PHP
    }
  });

  // Inicializa
  atualizarCarrinho();

});
</script>

  </body>
</html>
