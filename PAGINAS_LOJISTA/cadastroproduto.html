      <!-- Título da Página -->
      <h2 class="text-center fw-bold mb-4">Adicionar Novo Produto</h2>

      <!-- Formulário de cadastro de produto -->
      <form action="../PHP/cadastrar_produto.php" method="POST" enctype="multipart/form-data"id="formProduto">

        <!-- Nome do produto -->
        <div class="mb-3">
          <label for="nomeProduto" class="form-label fw-bold">Nome do produto:</label>
          <input type="text" id="nomeProduto" class="form-control" placeholder="Digite o nome do produto" name="nome" required>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label fw-bold">Descrição:</label>
          <textarea id="descricao" name="descricao" class="form-control" rows="4" placeholder="Digite a descrição do produto"></textarea>
        </div>

        <!-- Quantidade e Imagem -->
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="quantidade" class="form-label fw-bold">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" value="1" required>
          </div>
          <div class="col-md-6">
            <label for="imagem" class="form-label fw-bold">Imagem do produto:</label>
            <input type="file" id="imagem" name="imagem" class="form-control">
          </div>
        </div>

        <!-- Preço do Produto-->
          <div class="col-md-6">
            <label for="preco" class="form-label fw-bold">Preço:</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" id="preco" name="preco" class="form-control" step="0.01" placeholder="0,00" required>
            </div>
          </div>
          
        <!-- Status do Produto -->
        <div class="mt-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="ativo" value="Ativo" checked>
            <label class="form-check-label" for="ativo">Produto Ativo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="naoAtivo" value="Não Ativo">
            <label class="form-check-label" for="naoAtivo">Produto não Ativo</label>
          </div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-danger">Salvar produto</button>
          <a href="index.html" class="btn btn-secondary">Cancelar/voltar</a>
        </div>
      </form>

    </div>
