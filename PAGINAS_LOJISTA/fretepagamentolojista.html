          <h5 class="m-0">Formas de Pagamento</h5>
        </div>
        <div class="card-body">
          <form action="../PHP/cadastro_forma_pagamento.php" method="post" class="row g-3" id="formPagamento">
            <div class="col-md-6 col-lg-4">
              <label for="fpNome" class="form-label">Nome</label>
              <input type="text" id="fpNome" name="nomepagamento" class="form-control" placeholder="Ex.: Dinheiro, Cartão, PIX" required/>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

              </thead>

          </div>
        </div>
      </div>
    </section>
<!-- Modal de Edição de Pagamento -->
<div class="modal fade" id="modalEditarPagamento" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarPagamento">
        <div class="modal-header">
          <h5 class="modal-title">Editar Forma de Pagamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>

          <input type="hidden" id="editIdPagamento" name="id">

    <!-- Fretes -->
    <section id="frete" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="m-0">Fretes</h5>
        </div>
        <div class="card-body">
          <form action="../PHP/cadastro_frete.php" method="post" class="row g-3" id="formFrete">
            <div class="col-md-4">
              <label for="frBairro" class="form-label">Bairro</label>
              <input type="text" id="frBairro" name="bairro" class="form-control" placeholder="Ex.: Centro" required/>
            </div>
            <div class="col-md-4">
              <label for="frValor" class="form-label">Valor</label>
              <input type="number" id="frValor" name="valor" class="form-control" min="0" step="0.01" placeholder="0,00" required/>
            </div>
            <div class="col-md-4">
              <label for="frTransp" class="form-label">Transportadora (opcional)</label>
              <input type="text" id="frTransp" name="transportadora" class="form-control" placeholder="Ex.: RápidoExpress"/>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>

          <hr class="my-4"/>
          <h6 class="mb-3">Fretes cadastrados</h6>
          <div class="table-responsive">
            <table class="table align-middle table-hover">
              <thead class="table-light">
                <tr>
                  <th style="width:90px">#ID</th>
                  <th>Bairro</th>
                  <th>Transportadora</th>
                  <th class="text-end">Valor</th>
                  <th class="text-end" style="width:160px">Ações</th>
                </tr>
              </thead>
              <tbody id="tbFretes"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
