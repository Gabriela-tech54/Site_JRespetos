<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cadastro de frete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
   <link rel="stylesheet" href="../css/style.css" />
  
  </head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- ================= CABEÇALHO ================= -->
  <header class="bg-custom text-dark d-flex align-items-center justify-content-between px-3 py-2">
  
  <!-- Botão Voltar à esquerda -->
  <a href="index.html" class="btn-voltar">
    <i class="bi bi-chevron-left"> < </i>
  </a>

   <!-- Logo à direita -->
  <img src="../IMG/logo.mr.png" alt="Logo JR Espetos" class="logo-menu">
    
  </header>
  <!-- ================= FIM CABEÇALHO ================= -->

  <!-- ================= TÍTULO ================= -->
  <section class="text-center my-3">
    <h5 class="fw-bold">Cadastro de Frete</h5>
  </section>
  <!-- ================= FIM TÍTULO ================= -->

  <!-- ================= FORMULÁRIO ================= -->
  <main class="container flex-grow-1">
    <form class="card p-4 shadow-sm">
      
      <!-- Campo Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label fw-semibold">Nome</label>
        <input type="text" id="nome" class="form-control bg-light" placeholder="Digite o nome">
      </div>

      <!-- Campo Valor -->
      <div class="mb-3">
        <label for="valor" class="form-label fw-semibold">Valor</label>
        <input type="number" id="valor" class="form-control bg-light" placeholder="Digite o valor do frete">
      </div>

      <!-- Campo Tempo Médio de Entrega -->
      <div class="mb-3">
        <label for="tempo" class="form-label fw-semibold">Tempo Médio de Entrega</label>
        <input type="text" id="tempo" class="form-control bg-light" placeholder="Ex: 2 a 3 dias úteis">
      </div>

      <!-- Campo Região -->
      <div class="mb-4">
        <label for="regiao" class="form-label fw-semibold">Região</label>
        <select id="regiao" class="form-select bg-light">
          <option selected>Todas as regiões</option>
          <option value="sul">Sul</option>
          <option value="sudeste">Sudeste</option>
          <option value="centro-oeste">Centro-Oeste</option>
          <option value="nordeste">Nordeste</option>
          <option value="norte">Norte</option>
        </select>
      </div>

      <!-- Botão Salvar -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger w-100">Salvar</button>
      </div>
    </form>
  </main>
  <!-- ================= FIM FORMULÁRIO ================= -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
