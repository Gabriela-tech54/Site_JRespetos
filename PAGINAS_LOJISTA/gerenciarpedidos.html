<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gerenciar pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
   <link rel="stylesheet" href="../css/style.css" />
  
  </head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- ================= CABEÇALHO ================= -->
  <header class="bg-custom text-dark d-flex align-items-center justify-content-between px-3 py-2">
  
  <!-- Botão Voltar à esquerda -->
  <a href="homedolojista.html" class="btn-voltar">
    <i class="bi bi-chevron-left"> < </i>
  </a>

   <!-- Logo à direita -->
  <img src="../IMG/logo.mr.png" alt="Logo JR Espetos" class="logo-menu">
    
  </header>
  <!-- ================= FIM CABEÇALHO ================= -->

  <!-- ================= TÍTULO ================= -->
  <section class="text-center my-3">
    <h5 class="fw-bold">Gerenciar pedidos</h5>
  </section>
  <!-- ================= FIM TÍTULO ================= -->

  <!-- ================= CAMPO DE BUSCA ================= -->
  <section class="container mb-3">
    <label for="buscar" class="form-label fw-semibold">Buscar</label>
    <input type="text" id="buscar" class="form-control bg-light" placeholder="Digite para buscar...">
  </section>
  <!-- ================= FIM BUSCA ================= -->

  <!-- ================= TABELA DE PEDIDOS ================= -->
  <main class="container flex-grow-1">
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Pedido</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linha 1 -->
          <tr>
            <td>1</td>
            <td>Lucas Oliveira</td>
            <td>20/08/25</td>
            <td><span class="badge status-andamento">em andamento</span></td>
          </tr>
          <!-- Linha 2 -->
          <tr>
            <td>2</td>
            <td>Maria Silva</td>
            <td>19/08/25</td>
            <td><span class="badge status-aprovado">aprovado</span></td>
          </tr>
          <!-- Linha 3 -->
          <tr>
            <td>3</td>
            <td>Pedro Sousa</td>
            <td>18/08/25</td>
            <td><span class="badge status-cancelado">cancelado</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <!-- ================= FIM TABELA ================= -->

  <!-- ================= BOTÃO ATUALIZAR ================= -->
  <section class="container my-3">
    <button class="btn btn-danger w-100">Atualizar status</button>
  </section>
  <!-- ================= FIM BOTÃO ================= -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
