    <!-- ================= STATUS LOJA ================= -->
   <section class="bg-custom text-white text-end px-3 py-2">
  <div class="form-check form-switch d-inline-flex align-items-center">
    <input class="form-check-input switch-loja" type="checkbox" id="statusLoja" checked>
    <label class="form-check-label ms-2 fw-bold text-success" for="statusLoja">
      Aberto
    </label>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const statusLoja = document.getElementById('statusLoja');
    const labelStatus = document.querySelector('label[for="statusLoja"]');

    // Carrega status salvo (se existir)
    const status = localStorage.getItem('statusLoja');
    if (status === 'fechado') {
      statusLoja.checked = false;
      labelStatus.textContent = 'Fechado';
      labelStatus.classList.remove('text-success');
      labelStatus.classList.add('text-danger');
    }

    // Atualiza o texto ao clicar e salva no localStorage
    statusLoja.addEventListener('change', () => {
      if (statusLoja.checked) {
        labelStatus.textContent = 'Aberto';
        labelStatus.classList.remove('text-danger');
        labelStatus.classList.add('text-success');
        localStorage.setItem('statusLoja', 'aberto');
      } else {
        labelStatus.textContent = 'Fechado';
        labelStatus.classList.remove('text-success');
        labelStatus.classList.add('text-danger');
        localStorage.setItem('statusLoja', 'fechado');
      }
    });
  });
</script>
