<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
   <link rel="stylesheet" href="../css/style.css" />
  
  </head>
 <body class="bg-light d-flex flex-column min-vh-100">

  <!-- ================= TOPO ================= -->
  <header class="bg-custom text-white d-flex align-items-center justify-content-between px-3 py-2">
    <!-- Botão voltar -->
    <a href="index.html" class="text-white fs-4"><i class="bi bi-chevron-left"></i></a>
    <!-- Link WhatsApp -->
    <a href="https://wa.me/5599999999999" target="_blank" class="text-success fw-semibold">Falar no WhatsApp</a>
  </header>
  <!-- ================= FIM TOPO ================= -->

  <!-- ================= LOGO E TÍTULO ================= -->
  <section class="text-center my-3">
    <img src="../IMG/logo.mr.png" alt="Logo JR Espetos" class="logo-suporte mb-2">
    <h5 class="fw-bold">Suporte Online</h5>
  </section>
  <!-- ================= FIM LOGO E TÍTULO ================= -->

  <!-- ================= ÁREA DO CHAT ================= -->
  <main class="container flex-grow-1 d-flex flex-column">
    <div class="chat-box shadow-sm p-3 rounded flex-grow-1 mb-2">

      <!-- Mensagem do cliente -->
      <div class="d-flex mb-3">
        <div class="avatar me-2"><i class="bi bi-person-circle fs-3"></i></div>
        <div class="bg-light p-2 rounded shadow-sm">
          <small class="fw-bold">João Silva</small>
          <p class="mb-0">Meu pedido vai demorar?</p>
        </div>
      </div>

      <!-- Mensagem do cliente -->
      <div class="d-flex mb-3">
        <div class="avatar me-2"><i class="bi bi-person-circle fs-3"></i></div>
        <div class="bg-light p-2 rounded shadow-sm">
          <small class="fw-bold">Maria Oliveira</small>
          <p class="mb-0">Posso trocar o sabor do espeto?</p>
        </div>
      </div>

      <!-- Mensagem do cliente -->
      <div class="d-flex mb-3">
        <div class="avatar me-2"><i class="bi bi-person-circle fs-3"></i></div>
        <div class="bg-light p-2 rounded shadow-sm">
          <small class="fw-bold">João Silva</small>
          <p class="mb-0">Qual o horário de funcionamento?</p>
        </div>
      </div>

      <!-- Mensagem do atendente -->
      <div class="d-flex justify-content-end mb-3">
        <div class="bg-secondary text-white p-2 rounded shadow-sm">
          <p class="mb-0">Não se preocupe, seu pedido está em preparo e será entregue dentro do prazo.</p>
        </div>
      </div>

    </div>

    <!-- Caixa de envio de mensagem -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Digite uma mensagem...">
      <button class="btn btn-success"><i class="bi bi-send-fill"></i></button>
    </div>
  </main>
  <!-- ================= FIM ÁREA DO CHAT ================= -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
